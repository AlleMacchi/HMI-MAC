<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/06.ui/css/main.css">  
</head>
<body>
    <div id="warning">
        Please rotate your device to landscape mode for the best experience.
    </div>

    <div id="contents">
        <header class="header flex-container">
          <div class="flex-item-4col" id="logo">
            <img class="logo-img" src="src/06.ui/assets/img/logoName.png">
          </div>
          <div class="container-mode-status flex-item-4col">
            <div class="container-Mode">
              <div class="text-grey">Mode:&nbsp</div>
              <p class="text-blue" id="Mode">Automatic</p>&nbsp
            </div>
            <div class="container-status">
              <div class="text-grey">Status:&nbsp</div>
              <p class="text-blue" id="Status">Execute</p>
            </div>
          </div>
          <div class="container-login-alarm flex-item-4col">
            <button type="button" class="buttonAlarms" id="buttonOpenAlarmsPage">
              <img src="src/06.ui/assets/icons/notification.png" alt="Icon" class="btn-icon">
              <span class="badge"></span>
            </button>
            
            <button class="buttonLogIn text-medium text-grey" id="buttonOpenLogin">
              Operator
              <img src="src/06.ui/assets/icons/user.png" alt="Icon" class="btn-icon">
            </button>
          </div>
        </header>
        <section class="sidebar">
          <button class="buttonNavToPages selected" id="buttonSection1">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">
            Home
          </button>
          <button class="buttonNavToPages" id="buttonSection2">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">
            Machine
          </button>
          <button class="buttonNavToPages" id="buttonSection3">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">
            Positions
          </button>
          <button class="buttonNavToPages" id="buttonSection4">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">
            Setting
          </button>
          <!-- <button class="buttonNavToPages" id="buttonSection5">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">
            Alarms
          </button>
          <button class="buttonNavToPages" id="buttonSection6">
            <img src="src/06.ui/assets/icons/home.png" alt="Icon" class="btn-icon">  
            Section 6
          </button> -->
        </section>
        <main class="main">
          <section class="section" id="section1" >
            <div class="card">
              <div class="machine-img">
                <img class="shuttle-img" src="src/06.ui/assets/img/agv-Baby.webp">
                <div class="sensor" id="sensor-Before-Cargo-side-A">C</div>
              </div>
            </div>
            <div class="card"></div>
            <div class="card"></div>       
            <div class="card"></div>  
          </section>
          <section class="section" id="section2" >
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card">Section #2</div>
            <div class="card"></div>
            <div class="card"></div>
          </section>
          <section class="section" id="section3" >
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card">Section #3</div>
            <div class="card"></div>
            <div class="card"></div>
          </section>
          <section class="section" id="section4" >
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card">Section #4</div>
            <div class="card"></div>
            <div class="card"></div>
          </section>
          <section class="section" id="section5" >
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card">Section #5</div>
            <div class="card"></div>
            <div class="card"></div>
          </section>
          <section class="section" id="section6" >
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card">Section #6</div>
            <div class="card"></div>
            <div class="card"></div>
          </section>

        </main>
    </div>

    <div class="popup open" id="popup">
      <div class="inner-popup">
        <h2 class="text-large">WARNING</h2>
        <p id="popupMessage"></p>
        <button id="buttonClosePopup">Close</button>
      </div>
    </div>

    <div class="popup" id="login">
      <div class="inner-popup">
        <h2>Login</h2>
            <div class="inputbox"> 
                <input type="text" required>
                <label>User</label>
            </div>
            <div class="inputbox">
              <input type="password" required> 
              <label>Password</label> 
            </div>
            <button>Log In</button>
            <button id="buttonCloseLogin">Close</button>
      </div>
    </div>

    <script type="module" src="src/app.js"></script>
    <script type="module" src="src/06.ui/js/mainUI.js"></script>
</body>
</html>
